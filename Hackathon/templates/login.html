<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - AI App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <form method="POST" class="login-box">
      <h1 class="login-title">AI App Login</h1>

      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}

      <input type="text" name="username" placeholder="username" required class="login-input">
      <input type="password" name="password" placeholder="password" required class="login-input">

      <button type="submit" class="login-button">Enter</button>
      <button type="button" onclick="window.location.href='{{ url_for("signup") }}'">Create Account</button>
    </form>
  </div>
</body>
</html>
