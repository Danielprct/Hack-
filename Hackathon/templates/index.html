<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Job Application Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <!-- ðŸ”¹ NAVBAR SUPERIOR -->
        <nav class="navbar">
            <div class="nav-left tabs">
                <a href="#" class="tab">Dashboard</a>
                <a href="#" class="tab">Resume</a>
                <a href="#" class="tab active">Account Info</a>
            </div>

            {% if username %}
            <div class="nav-right">
                <form action="{{ url_for('logout') }}" method="post">
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            </div>
            {% endif %}
        </nav>

        <!-- ðŸ”¹ MENSAJE DE BIENVENIDA -->
        {% if username %}
        <div class="welcome">
            Welcome, <strong>{{ username }}</strong> ðŸ‘‹
        </div>
        {% endif %}

        <!-- ðŸ”¹ TÃTULO Y ÃREA DE IA -->
        <h1 class="title">AI Application Assistant ðŸ¤–</h1>

        {% if username %}
        <textarea id="input" placeholder="Type your application message here..." rows="6"></textarea>
        <button id="ask">Submit</button>
        <div id="response"></div>
        {% else %}
        <p>Please <a href="{{ url_for('login') }}">login</a> to access the AI assistant.</p>
        {% endif %}
    </div>

    <!-- ðŸ”¹ JAVASCRIPT -->
    <script>
    const askBtn = document.getElementById("ask");
    const inputBox = document.getElementById("input");
    const responseBox = document.getElementById("response");

    if (askBtn) {
        askBtn.addEventListener("click", async () => {
            const userInput = inputBox.value.trim();
            if (!userInput) {
                responseBox.textContent = "Please type something!";
                return;
            }
            responseBox.textContent = "Thinking...";

            try {
                const res = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: userInput })
                });
                const data = await res.json();
                responseBox.textContent = data.reply || "Error: " + data.error;
            } catch (err) {
                responseBox.textContent = "Error: " + err;
            }
        });
    }
    </script>
</body>
</html>
