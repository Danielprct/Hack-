<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="account-box">
    <h1>Create Account</h1>
    <form id="createAccountForm">
      <div class="grid-two">
        <div class="field">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
        </div>
        <div class="field">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
        </div>
        <div class="field">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required>
        </div>
        <div class="field">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="field">
          <label for="profession">Profession</label>
          <input type="text" id="profession" name="profession" placeholder="Enter your profession">
        </div>
      </div>

      <div class="field">
        <label for="street">Street Address</label>
        <input type="text" id="street" name="street" placeholder="Enter your street address">
      </div>

      <div class="grid-two">
        <div class="field">
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="Enter your city">
        </div>
        <div class="field">
          <label for="state">State</label>
          <input type="text" id="state" name="state" placeholder="Enter your state">
        </div>
        <div class="field">
          <label for="zip">ZIP Code</label>
          <input type="text" id="zip" name="zip" placeholder="Enter your ZIP code">
        </div>
        <div class="field">
          <label for="country">Country</label>
          <input type="text" id="country" name="country" placeholder="Enter your country">
        </div>
      </div>

      <button type="submit" class="submit-button">Create Account</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('createAccountForm');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // evita enviar datos reales
      const formData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        dateOfBirth: document.getElementById('dob').value,
        phoneNumber: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        profession: document.getElementById('profession').value,
        street: document.getElementById('street').value,
        city: document.getElementById('city').value,
        state: document.getElementById('state').value,
        zip: document.getElementById('zip').value,
        country: document.getElementById('country').value
      };
      console.log('Form submitted:', formData);
      alert('Form submitted! Check console for data.');
    });
  </script>
</body>
</html>
